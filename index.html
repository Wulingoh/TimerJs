<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>


    <!--For Office online-->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="jquery-3.6.0.js" type="text/javascript"></script>

    <!--script src="./Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script-->

    <link href="index.css" rel="stylesheet" type="text/css" />

    <!-- For the Office UI Fabric online, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">

    <link rel="stylesheet" href="./Content/fabric.components.min.css"/> -->

</head>

<body>
    <div id="content-tool">
        <div id="clockDisplay" class="clock" onload="showTime()"></div>
        <div class="padding">
            <br />
            <button id="start-clock" class="ms-Button">
                <span class="ms-Button-label">Start</span>
            </button>

            <button id="pause-clock" class="ms-Button">
                <span class="ms-Button-label">Pause</span>
            </button>

            <button id="reset-clock" class="ms-Button">
                <span class="ms-Button-label">Reset</span>
            </button>
        </div>
    </div>
    <div id="countdown" class="examTime">
        03:00:00
    </div>
    <div class="progress-bar">
        <progress id="progressBar" value="0" max="10800"> </progress>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
